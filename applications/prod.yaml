apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservices-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/zonex5/argocd-demo.git
    targetRevision: HEAD
    path: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: ms
  revisionHistoryLimit: 5
  syncPolicy:
    syncOptions:
      - CreateNamespace=false
      - ApplyOutOfSyncOnly=false
    automated:
      selfHeal: true
      prune: true