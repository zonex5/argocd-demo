apiVersion: apps/v1
kind: Deployment
metadata:
  name: books-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{.Chart.Name}}
    version: stable
spec:
  replicas: {{ .Values.stable.replicas }}
  selector:
    matchLabels:
      app: {{.Chart.Name}}
      version: stable
  template:
    metadata:
      labels:
        app: {{.Chart.Name}}
        version: stable
    spec:
      containers:
        - name: books-service
          image: "{{ .Values.stable.image.repository }}/{{ .Values.stable.image.name }}:{{ .Values.stable.image.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-books-svc.postgres.svc.cluster.local:5432/db_library
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: books-secret
                  key: databaseUsername
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: books-secret
                  key: databasePassword

{{- if and .Values.canary .Values.canary.enabled }}
